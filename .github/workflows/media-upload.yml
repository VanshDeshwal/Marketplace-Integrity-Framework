name: Upload Media to Azure Blob (manual)

on:
  workflow_dispatch:
    inputs:
      dataset_root:
        description: 'Dataset root path (default dataset/shopee-product-matching)'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install azure-storage-blob

      - name: Upload media using helper script
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_STORAGE_CONTAINER: ${{ secrets.AZURE_STORAGE_CONTAINER }}
        run: |
          if [ -n "${{ github.event.inputs.dataset_root }}" ]; then \
            export DATASET_ROOT="${{ github.event.inputs.dataset_root }}"; \
          fi
          python tools/upload_to_blob.py
