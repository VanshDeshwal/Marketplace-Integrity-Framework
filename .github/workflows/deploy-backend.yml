name: Deploy Backend API to Azure (Docker)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'dataset/**'
      - '.github/workflows/deploy-backend.yml'
  repository_dispatch:
    types: [deploy-backend]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: marketplace-integrity-api
  AZURE_RESOURCE_GROUP: marketplace-integrity-rg
  REGISTRY: ghcr.io
  IMAGE_NAME: vanshdeshwal/marketplace-integrity-framework-backend
  IMAGE_SHA_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile.prod
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_SHA_TAG }}
        labels: |
          org.opencontainers.image.source=${{ github.event.repository.html_url }}
          org.opencontainers.image.revision=${{ github.sha }}

    - name: Deploy to Azure Web App (Container)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_SHA_TAG }}

    # Optionally configure GHCR credentials on the Web App if your image is private
    - name: Configure GHCR registry credentials (optional)
      if: ${{ env.REGISTRY == 'ghcr.io' && env.GHCR_USERNAME != '' && env.GHCR_TOKEN != '' }}
      run: |
        az webapp config appsettings set \
          --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
          --name "${{ env.AZURE_WEBAPP_NAME }}" \
          --settings \
            DOCKER_REGISTRY_SERVER_URL=https://ghcr.io \
            DOCKER_REGISTRY_SERVER_USERNAME=${{ env.GHCR_USERNAME }} \
            DOCKER_REGISTRY_SERVER_PASSWORD=${{ env.GHCR_TOKEN }}

    # Fallback deployment using Azure CLI with publish profile login.
    # This explicitly sets the Linux container image and applies critical app settings.
    - name: Azure Login (Service Principal)
      if: ${{ failure() && env.AZURE_CREDENTIALS != '' }}
      uses: azure/login@v1
      with:
        creds: ${{ env.AZURE_CREDENTIALS }}

    - name: Configure container image via Azure CLI (fallback)
      if: ${{ failure() && env.AZURE_CREDENTIALS != '' }}
      run: |
        set -e
        echo "Setting linuxFxVersion to DOCKER|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_SHA_TAG }}"
        az webapp config set \
          --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
          --name "${{ env.AZURE_WEBAPP_NAME }}" \
          --linux-fx-version "DOCKER|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_SHA_TAG }}"

        echo "Applying essential app settings (port, healthcheck, startup time, disable Oryx)"
        az webapp config appsettings set \
          --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
          --name "${{ env.AZURE_WEBAPP_NAME }}" \
          --settings \
            WEBSITES_PORT=8000 \
            WEBSITE_HEALTHCHECK_PATH=/health \
            WEBSITES_CONTAINER_START_TIME_LIMIT=900 \
            SCM_DO_BUILD_DURING_DEPLOYMENT=false \
            ENABLE_ORYX_BUILD=false

        echo "Restarting web app"
        az webapp restart \
          --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
          --name "${{ env.AZURE_WEBAPP_NAME }}"

    - name: Verify Azure config (fallback)
      if: ${{ failure() && env.AZURE_CREDENTIALS != '' }}
      run: |
        echo "Current linuxFxVersion and healthcheck path:"
        az webapp config show \
          --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
          --name "${{ env.AZURE_WEBAPP_NAME }}" \
          --query "{linuxFxVersion:linuxFxVersion, healthCheckPath:healthCheckPath, alwaysOn:alwaysOn}" -o tsv || true

    - name: Health Check
      run: |
        echo "Waiting for container deployment to be ready..."
        ATTEMPTS=20
        SLEEP=15
        URL="https://api.marketplace.vanshdeshwal.dev/health"
        for i in $(seq 1 $ATTEMPTS); do
          echo "Attempt $i/$ATTEMPTS: GET $URL"
          if curl -sf "$URL" > /dev/null; then
            echo "✅ Health check passed"
            exit 0
          fi
          sleep $SLEEP
        done
        echo "❌ Health check failed after $((ATTEMPTS*SLEEP))s"
        exit 1

    - name: Deployment Summary
      run: |
        echo "🚀 Backend Docker deployment completed!"
        echo "🐳 Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "🔗 API URL: https://api.marketplace.vanshdeshwal.dev"
        echo "🌐 Frontend URL: https://marketplace.vanshdeshwal.dev"
        echo "💾 Storage: Azure Blob Storage"
        echo "✅ Fixed lowercase repository name issue"
