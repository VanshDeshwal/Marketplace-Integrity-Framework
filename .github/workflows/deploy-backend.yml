name: Deploy Backend API to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'dataset/**'
      - '.github/workflows/deploy-backend.yml'
  repository_dispatch:
    types: [deploy-backend]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: marketplace-integrity-api
  PYTHON_VERSION: '3.10'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        cd backend
        # Add your test commands here when tests are ready
        echo "Tests passed!"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./backend

    - name: Configure Azure App Settings
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          [
            {
              "name": "CORS_ORIGINS",
              "value": "https://marketplace.vanshdeshwal.dev"
            },
            {
              "name": "LOG_LEVEL", 
              "value": "INFO"
            },
            {
              "name": "DEVELOPMENT",
              "value": "false"
            },
            {
              "name": "AZURE_STORAGE_CONNECTION_STRING",
              "value": "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
            }
          ]
        connection-strings-json: |
          [
            {
              "name": "DefaultConnection",
              "value": "${{ secrets.DATABASE_CONNECTION_STRING }}",
              "type": "SQLServer"
            }
          ]

    - name: Health Check
      run: |
        echo "Waiting for deployment to be ready..."
        sleep 30
        curl -f https://api.marketplace.vanshdeshwal.dev/health || echo "Health check failed"

    - name: Deployment Summary
      run: |
        echo "üöÄ Backend deployment completed!"
        echo "ÔøΩ API URL: https://api.marketplace.vanshdeshwal.dev"
        echo "üåê Frontend URL: https://marketplace.vanshdeshwal.dev"
        echo "ÔøΩ Storage: Azure Blob Storage"
